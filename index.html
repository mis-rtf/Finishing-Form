<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finishing Department Daily Work Update</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Finishing Department Daily Work Update</h2>
  <form id="finishingForm">
    <!-- Date Field -->
    <label for="workDate">Date</label>
    <input type="date" id="workDate" name="workDate"><br><br>

    <!-- Employee Name Field -->
    <label for="employeeName">Employee Name</label>
    <input type="text" id="employeeName" name="employeeName"><br><br>

    <!-- RTF -->
    <label for="rtf">RTF</label>
    <input type="text" id="rtf" name="rtf" required><br><br>

    <!-- Style No -->
    <label for="styleno">Style No</label>
    <input type="text" id="styleno" name="styleno" required><br><br>

    <!-- Color -->
    <label for="color">Color</label>
    <select id="color" name="color" required>
      <option value="">-- Select Color --</option>
    </select>
    <br><br>


    <!-- Department Role -->
    <label for="departmentRole">Department Role</label>
    <select id="departmentRole" name="departmentRole">
      <option value="">-- Select Role --</option>
      <option value="threadCutter">Thread Cutter</option>
      <option value="initialChecker">Initial Checker</option>
      <option value="finalchecker">Final Checker</option>
      <option value="RefinalChecker">Re-Final Checker</option>
      <option value="alterman">Alter Man</option>
    </select><br><br>

    <!-- Work Type -->
    <label for="worktype">Work Type</label>
    <select id="worktype" name="worktype">
      <option value="">-- Select Work Type --</option>
      <option value="threadCutting">Thread Cutting</option>
      <option value="garmentchecking">Garment Checking</option>
      <option value="partchange">Part Change/Repair/Other</option>
    </select><br><br>

    <!-- Total Pcs (shown for threadCutter and alterman) -->
    

    <!-- Pass Pcs + Alter Pcs (shown for checkers) -->
    <!-- Pass, Alter, and Total Pcs (for checkers) -->
  <div id="passAlterContainer" style="display: none;">
  <label for="passPcs">Pass Pcs:</label>
  <input type="number" id="passPcs" name="passPcs" style="margin-bottom: 8px;"><br>

  <label for="alterPcs">Alter Pcs:</label>
  <input type="number" id="alterPcs" name="alterPcs" style="margin-bottom: 8px;"><br>

  
</div>


    <!-- Remark -->
    <label for="remark">Remark</label>
    <input type="text" id="remark" name="remark"><br><br>

    <!-- Submit Button -->
    <div class="center-button">
  <button type="submit" id="submit">Submit</button>
</div>
  </form>

  <!-- Link JS -->
  <script src="form.js"></script>
</body>
</html>
